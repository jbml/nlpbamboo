root = .
processor_root = $root/processor

process_chain = ascii, unigram, single_combine

crf_model = -m  $root/index/people-daily.model
crf2_model = -m  $root/index/people-daily-crf2.model
crf_ending_tags = SE


lexicon_unigram = $root/index/people-daily.ugm.idx
lexicon_combine = $root/index/combine.idx
lexicon_number_trailing = $root/index/number-trailing.idx

ele_lambda = 0.5

max_token_length = 8
