root = "."

-- streamline

streamline = "crf2"
streamline_unigram = "ascii,unigram,single_combine"
streamline_crf = "ascii,crf,single_combine"
streamline_crf2 = "prepare,crf2,single_combine"
streamline_maxforward = "ascii,maxforward,single_combine"

-- crf model
crf_model = "-m " .. root .. "/index/people-daily.model"
crf2_model = "-m " .. root .. "/index/people-daily-crf2.model"
crf_ending_tags = "SE"

-- lexicon path

lexicon_unigram = root .. "/index/people-daily.ugm.idx"
lexicon_combine = root .. "/index/combine.idx"
lexicon_number_trailing = root .. "/index/number-trailing.idx"

-- ELE smooth parameter
ele_lambda = 0.5

-- word attributes
max_token_length = 8
