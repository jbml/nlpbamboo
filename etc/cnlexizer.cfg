root = "."

-- streamline

streamline = "normal"
streamline_normal = "ascii,crf,combine"
streamline_simple = "ascii,maxforward"

-- crf model
crf_model = "-m " .. root .. "/index/crf_model"
crf_ending_tags = "se"

-- lexicon path

lexicon_unigram = root .. "/index/people-daily.ugm.idx"
lexicon_unigram_sgt = root .. "/index/people-daily.ugm.sgt.idx"

lexicon_bigram = root .. "/index/people-daily.bgm.idx"
lexicon_bigram_sgt = root .. "/index/people-daily.bgm.sgt.idx"

lexicon_combine = root .. "/index/combine.idx"

-- ELE smooth parameter
ele_lambda = 0.5

-- word attributes
max_token_length = 8

-- special tokens
chinese_number_end = "%％‰百千万亿兆佰仟萬億"
chinese_punctuation = "。？！"
chinese_number = "０１２３４５６７８９"
